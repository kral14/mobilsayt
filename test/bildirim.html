<!DOCTYPE html>
<html lang="az">

<head>
    <style>
        .notification-box {
            position: relative;
            display: flex;
            align-items: center;
            background: #2d3436;
            padding: 10px 20px;
            border-radius: 50px;
            width: fit-content;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Titrəyən və pulsasiya edən İkon */
        .icon-wrapper {
            font-size: 24px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            animation: shake-pulse 0.8s infinite ease-in-out;
        }

        /* Yazı animasiyası */
        .text-animate {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #00cec9;
            /* Yazı kursoru effekti */
            width: 0;
            animation: typing 2.5s steps(30, end) forwards, blink 0.5s step-end infinite;
        }

        /* Titrəmə və böyümə animasiyası */
        @keyframes shake-pulse {
            0% {
                transform: scale(1) rotate(0deg);
            }

            20% {
                transform: scale(1.1) rotate(-10deg);
            }

            40% {
                transform: scale(1.1) rotate(10deg);
            }

            60% {
                transform: scale(1.1) rotate(-10deg);
            }

            80% {
                transform: scale(1.1) rotate(10deg);
            }

            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        /* Yazılma animasiyası */
        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        /* Kursorun yanıb-sönməsi */
        @keyframes blink {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: #00cec9;
            }
        }
    </style>
</head>

<body>

    <div class="notification-box">
        <div class="icon-wrapper">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#00cec9" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
        </div>
        <div class="text-animate">Sizə yeni mesajınız var!</div>
    </div>

</body>

</html>
