services:
  # Backend API Service
  - type: web
    name: mobilsayt-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false  # Neon database URL-ini buraya təyin edin (məsələn: postgresql://user:password@ep-xxx.region.aws.neon.tech/dbname)
      - key: JWT_SECRET
        sync: false  # Bu environment variable-ı Render dashboard-dan təyin etməlisiniz
    healthCheckPath: /api/health

  # Frontend (Responsive - Mobil və PC üçün avtomatik)
  - type: web
    name: mobilsayt-frontend
    env: static
    buildCommand: cd mobil && npm install && npm run build
    staticPublishPath: mobil/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: mobilsayt-backend
          property: url
        suffix: /api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

