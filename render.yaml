services:
  # Backend API Service
  - type: web
    name: mobilsayt-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install --include=dev && npx prisma generate && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false  # Neon database URL-ini buraya təyin edin
      - key: JWT_SECRET
        sync: false  # Bu environment variable-ı Render dashboard-dan təyin etməlisiniz
    healthCheckPath: /api/health

  # Frontend - Root entry point (Device detection ilə yönləndirmə)
  - type: web
    name: mobilsayt-frontend
    env: static
    buildCommand: chmod +x build_frontend.sh && ./build_frontend.sh
    staticPublishPath: public
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: mobilsayt-backend
          property: host
        suffix: /api
    routes:
      - type: rewrite
        source: /mobil/*
        destination: /mobil/index.html
      - type: rewrite
        source: /web/*
        destination: /web/index.html
      - type: rewrite
        source: /*
        destination: /index.html
