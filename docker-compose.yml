version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mobilsayt-db
    environment:
      POSTGRES_USER: mobilsayt
      POSTGRES_PASSWORD: mobilsayt123
      POSTGRES_DB: mobilsayt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mobilsayt"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mobilsayt-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mobilsayt-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://mobilsayt:mobilsayt123@postgres:5432/mobilsayt
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      HOST: 0.0.0.0
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mobilsayt-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5000/api
    container_name: mobilsayt-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - mobilsayt-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  mobilsayt-network:
    driver: bridge

