version: '3.8'

# Development üçün docker-compose
# Bu fayl development mühitində istifadə üçündür

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mobilsayt-db-dev
    environment:
      POSTGRES_USER: mobilsayt
      POSTGRES_PASSWORD: mobilsayt123
      POSTGRES_DB: mobilsayt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - mobilsayt-network-dev

  # Backend API (Development mode)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: mobilsayt-backend-dev
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://mobilsayt:mobilsayt123@postgres:5432/mobilsayt
      JWT_SECRET: dev-secret-key
      HOST: 0.0.0.0
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - mobilsayt-network-dev
    command: npm run dev

volumes:
  postgres_data_dev:

networks:
  mobilsayt-network-dev:
    driver: bridge

