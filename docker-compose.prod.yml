version: '3.8'

# Production üçün docker-compose
# Xarici database istifadə edir (məsələn, Neon, Supabase, və s.)

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mobilsayt-backend-prod
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: ${DATABASE_URL}  # Xarici database URL
      JWT_SECRET: ${JWT_SECRET}      # Environment variable-dan gəlir
      HOST: 0.0.0.0
      NETLIFY_URL: ${NETLIFY_URL:-}
      NETLIFY_DOMAIN: ${NETLIFY_DOMAIN:-}
    ports:
      - "5000:5000"
    networks:
      - mobilsayt-network-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5000/api}
    container_name: mobilsayt-frontend-prod
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - mobilsayt-network-prod
    restart: unless-stopped

networks:
  mobilsayt-network-prod:
    driver: bridge

